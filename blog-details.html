<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./script/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="name">
                    <a href="./" class="logo-link"></a>
                </h1>
                <div class="nav-container">
                    <button class="menu-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="nav">
                    <a href="./" class="accent home-link">
                        <i class="fas fa-home"></i>
                        <span data-lang="tr">Ana Sayfa</span>
                        <span data-lang="en">Home</span>
                    </a>
                    <a href="./blog.html" class="accent home-link">
                        <i class="fas fa-arrow-left"></i>
                        <span data-lang="tr">Blog Yazılarına Dön</span>
                        <span data-lang="en">Back to Blog Posts</span>
                    </a>
                    <a href="#resume" class="accent">CV <i class="fas fa-download"></i></a>
                    <a href="#" class="accent language-switch" onclick="toggleLanguage(event)">
                        <span data-lang="tr">EN</span>
                        <span data-lang="en">TR</span>
                        <i class="fas fa-globe"></i>
                    </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <article class="section">
            <div class="container">
                <div id="blog-details">
                    <!-- Blog details will be loaded dynamically -->
                </div>
            </div>
        </article>
    </main>

    <!-- Add lightbox -->
    <div class="lightbox">
        <div class="lightbox-close">
            <i class="fas fa-times"></i>
        </div>
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" class="lightbox-image">
            <div class="lightbox-nav">
                <button class="lightbox-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="lightbox-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts - Footer script should be last -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="./script/utils.js"></script>
    <script type="module" src="./script/blog-details.js"></script>
    <script type="module" src="./script/footer.js"></script>
</body>
</html>
